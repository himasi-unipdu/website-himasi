<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - HIMASI UNIPDU</title>
    <link rel="stylesheet" href="style/style.css"> 
    
    <style>
        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            color: #fff;
            padding: 20px;

            /* --- PROPERTI BACKGROUND IMAGE BARU --- */
            background-image: linear-gradient(rgba(0, 0, 0, 0.781), rgba(0, 0, 0, 0.781)), url('img/Background/Welcome2.JPG');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
        }
        .welcome-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .welcome-screen p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .welcome-screen .enter-button {
            background-color: #030067; /* Warna Aksen */
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        .welcome-screen .enter-button:hover {
            color: black;
            background-color: #0800ff;
        }
        /* Opsional: Untuk membuat logo dan teks di atas background */
        .welcome-screen > * {
            z-index: 1; 
            position: relative;
        }
    </style>
</head>
<body>

    <div class="welcome-screen">
        <img src="img/Logo Himasi.png" alt="Logo HIMASI" width="250">
        <h1>Selamat Datang di HIMASI UNIPDU</h1>
        <p>Himpunan Mahasiswa Sistem Informasi</p>
        <a href="pages/beranda.html" class="enter-button">Masuk ke Website</a>
    </div>

</body>
</html>
